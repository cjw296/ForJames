<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pages</title>
	<link href="{{ static_url('libs/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<h1>Editor</h1>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<ul class="nav nav-pills nav-stacked">{% for item in pages %}
					<li {% if item==page %}class="active"{% end %}>
						<a href="/page/{{ item.id }}/edit.html">{{ item.title }}</a>
					</li>{% end %}
				</ul>				
				<a href="/page/{{ page.label }}" class="btn btn-small">View</a>
			</div>
			<div class="span10">
				<form method="post" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">title</label>
						<div class="controls">
							<input type="text" name="title" value="{{ page.title }}" class="span8"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">content</label>
						<div class="controls">
							<textarea name="content" rows="6" class="span8">{{ page.content }}</textarea>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input class="btn btn-danger" type="submit" name="submit" value="Delete"/>
							<input class="btn" type="submit" name="submit" value="Add"/>
							<input class="btn btn-primary" type="submit" name="submit" value="Save"/>
						</div>
					</div>{% if error %}
					<div class="alert alert-error span8 offset1">
	  					<strong>Error:</strong> {{ error }}
					</div>{% end %}
				</form>
			</div>
		</div>
	</div>
</body>
</html>
