<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pages</title>
	<link href="{{ static_url('libs/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<h1>Editor</h1>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<h4>Pages</h4>
				<ul class="nav nav-pills nav-stacked" style="overflow:auto;max-height:400px;">{% for item in pages %}
					<li {% if item==page %}class="active"{% end %}>
						<a href="/page/{{ item.ref }}/edit.html">{{ item.title }}</a>
					</li>{% end %}
				</ul>				
				<a href="/page/{{ page.label }}" class="btn btn-small">View</a>		
				<a href="/page/{{ page.label }}" class="btn btn-small">Tag Editor</a>
			</div>
			<div class="span6">
				<h4>Page</h4>
				<form method="post" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">title</label>
						<div class="controls">
							<input type="text" name="title" value="{{ page.title }}" style="width:100%;"
								{% if action not in ['Add','Remove'] %}autofocus="autofocus"{% end %}/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">content</label>
						<div class="controls">
							<textarea name="content" rows="6" style="width:100%;">{{ page.content }}</textarea>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input class="btn btn-danger" type="submit" name="submit" value="Delete"/>
							<input class="btn" type="submit" name="submit" value="Create"/>
							<input class="btn btn-primary" type="submit" name="submit" value="Save"/>
						</div>
					</div>{% if error %}
					<div class="control-group">
						<div class="controls">
							<div class="alert alert-error">
			  					<strong>Error:</strong> {{ error }}
							</div>
						</div>
					</div>{% end %}
				</form>
			</div>
			<div class="span3 offset1">
				<h4>Tags</h4>
				<form method="post">
					<div class="input-append">
						<input type="text" name="tag" class="input-medium" 
							{% if action in ['Add','Remove'] %}autofocus="autofocus"{% end %}/>
						<input class="btn" type="submit" name="submit" value="Add"/>
					</div>
					<div>{% for tag in page.tags %}
						<label class="checkbox">
							<input type="checkbox" name="remove_tag_id" value="{{ tag.ref }}" /> {{ tag.name }}
						</label>{% end %}
						<input class="btn" type="submit" name="submit" value="Remove"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
