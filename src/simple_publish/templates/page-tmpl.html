<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pages</title>
	<meta name="generator" content="BBEdit 10.1" />
	<link href="{{ static_url('libs/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
	<div class="container">
	
	<div class="row-fluid">
		<div class="span10 offset2"><h1>{{ page.title }}</h1></div>
	</div>
	
	<div class="row-fluid">
		<div class="span2">
			<ul class="nav nav-pills nav-stacked">
			{% for item in pages %}
				<li {% if item==page %}class="active"{% end %}>
					<a href="/page/{{ item.id }}">{{ item.title }}</a>
				</li>
			{% end %}
			</ul>
			<a href="/page/{{ page.id }}/edit.html" class="btn btn-small">Edit</a>
		</div>
		<div class="span10">
			{{ page.content }}
		</div>
	</div>
	
	</div>
</body>
</html>
