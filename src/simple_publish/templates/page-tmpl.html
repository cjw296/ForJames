<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{ page.title }}</title>
	<link href="{{ static_url('libs/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
	<div class="container">
	
	<div class="row-fluid">
		<div class="span10 offset2"><h1>{{ page.title }}</h1></div>
	</div>
	
	<div class="row-fluid">
		<div class="span2">
			<ul class="nav nav-pills nav-stacked">{% for item in pages %}
				<li {% if item==page %}class="active"{% end %}>
					<a href="/page/{{ item.label }}">{{ item.title }}</a>
				</li>{% end %}
			</ul>
			<a href="/page/{{ page.ref }}/edit.html" class="btn btn-small">Edit</a>
		</div>
		<div class="span10">
			<p>{%raw page.content %}</p>
		</div>
	</div>
	
	</div>
</body>
</html>
